---
layout: default
---

<section class="post-wrapper">
  <div class="wrapper">
    <article class="post-article">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
      </header>

      <div class="post-content-inner">
        {{ content }}
      </div>
    </article>
  </div>
</section>
